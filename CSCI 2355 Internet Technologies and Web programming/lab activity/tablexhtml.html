<!DOCTYPE xhtml>

<html>

  <head>
  </head>

  <body>
    <table summary='Monthly Savings' border="1" cellpadding='10'>
      <caption><strong>A Little "Table History Lesson"</strong></caption>
      <tr>
        <td rowspan="4">
          2<br /> 0
          <br /> 1
          <br /> 7
          <br />
        </td>
        <th>Month</th>
        <th colspan="2">Savings</th>
      </tr>
      <tr>
        <td>August</td>
        <td>$600</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>September</td>
        <td colspan="2" align="right">$1000</td>
      </tr>
      <tr>
        <td>Total</td>
        <td colspan="2" align="right">$1650</td>
      </tr>
    </table>
  </body>

</html>
