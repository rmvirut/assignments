<!DOCTYPE html>

<html>

    <head>
        <title>HTML5 Table o</title>

    </head>

    <body>
        <table border="1" cellpadding="10">
            <caption>A Little "Table History Lesson"
                </caption>
                    <tbody>
                        <tr>
                            <th rowspan="5">
                                2<br> 0
                                <br> 1
                                <br> 7
                            </th>
                            <th>Month</th>
                            <th colspan="2">Savings</th>
                        </tr>
                        <tr>
                            <td>August</td>
                            <td>$600</td>
                            <td>$50</td>
                        </tr>
                        <tr>
                            <td>September</td>
                            <td colspan="2" align="right">$1000</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td colspan="2" align="right">$1650</td>
                        </tr>
                    </tbody>
        </table>
    </body>

</html>
