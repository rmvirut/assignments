<body>
    <!--#include virtual="../common/header.html" -->
    <main>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li class="nav-item sidebar-item"><a href="./pages/contact-us.html">Contact Us</a></li>
                    <li class="nav-item sidebar-item"><a href="./pages/locations.html">Locations</a></li>
                </ul>
            </nav>
        </aside>
        <article class="article-w-sidebar">
            <div id="text">
                <h1 class="page-title">Service Request Form</h1>
                <p>To request a service from Diji Domain for you home or company, simply complete the form below and submit it. An agent will get in touch with you soon.</p>
                <div class="form-container">
                    <form id="service-request-form">
                        <p>I'm a/an</p>
                        <div class="form-field">
                            <input type="radio" id="company" name="contact" value="email-address">
                            <label for="company">Company</label>
                            <input type="radio" id="individual" name="contact" value="phone-number">
                            <label for="individual">Individual</label>
                        </div>
                        <fieldset>
                            <legend>Company Information</legend>
                            <div class="form-field">
                                <label for="com_name">Company Name:</label>
                                <input name="company_name" type="text" id="com_name" placeholder="Name of your business" />
                            </div>
                            <div class="form-field">
                                <label for="industry">Industry:</label>
                                <select name="industry" id="industry">
                                    <option>&nbsp;</option>
                                    <option>Accommodation &amp; Food Services</option>
                                    <option>Agriculture</option>
                                    <option>Construction &amp; Real Estate</option>
                                    <option>Consultation &amp; Professional Services</option>
                                    <option>Culture &amp; Leisure</option>
                                    <option>Education</option>
                                    <option>Energy</option>
                                    <option>Beauty and Health Care</option>
                                    <option>Information &amp; Communications Technology</option>
                                    <option>Manufacturing</option>
                                    <option>Natural Resources</option> 
                                    <option>Retail &amp; Wholesale</option>
                                    <option>Science and Technology</option>
                                    <option>Storage &amp; Transportation</option>
                                    <option>Travel and Tourism</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="company-phone">Phone:</label>
                                <input name="company_phone" type="tel" id="company-phone" placeholder="Company phone number..." />
                            </div>
                            <div class="form-field">
                                <label for="company-email">Email:</label>
                                <input name="email" type="email" id="company-email" placeholder="Email address" required />
                            </div>
                            <div class="form-field">
                                <label for="company-address">Street Address:</label>
                                <input type="text" id="company-address" name="street-address" placeholder="Street address..." />
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Contact Information</legend>
                            <div class="form-field">
                                <label for="salute">Salutation: </label>
                                <select name="salute" id="salute">
                                    <option>&nbsp;</option>
                                    <option>Mrs.</option>
                                    <option>Ms.</option>
                                    <option>Mr.</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="username">Name:</label>
                                <input name="user" id="username" type="text" placeholder="Name..." required />
                            </div>
                            <div class="form-field">
                                <label for="userphone">Phone</label>
                                <input type="tel" name="u-tel" id="userphone" placeholder="Contact phone number..." />
                            </div>
                            <div class="form-field">
                                <label for="useremail">Email:</label>
                                <input name="email" type="email" id="useremail" placeholder="Email address" required />
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Message</legend>
                            <div class="form-field">
                                <label for="subject">Subject:</label>
                                <input name="user" id="subject" type="text" placeholder="Subject" required />
                            </div>
                            <div class="form-field">
                                <label for="msg">Comment:</label>
                                <textarea name="message" id="msg" rows="15" cols="50"></textarea>
                            </div>
                        </fieldset>
                        <div>
                            <input type="submit" name="Submit Form" class="submit btn" />
                            <input type="reset" name="Reset Fields" class="reset btn" />
                        </div>

                    </form>
                </div>
            </div>
        </article>
    </main>
    <!--#include virtual="../common/footer.html"-->
</body>

</html>
