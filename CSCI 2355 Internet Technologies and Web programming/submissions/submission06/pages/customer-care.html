<body>
    <!--#include virtual="../common/header.html" -->
    <main>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li class="nav-item sidebar-item"><a href="./pages/contact-us.html">Contact Us</a></li>
                    <li class="nav-item sidebar-item"><a href="./pages/locations.html">Locations</a></li>
                </ul>
            </nav>
        </aside>
        <article class="article-w-sidebar">
            <div id="text">
                <h1 class="page-title">Customer Care</h1>
                <div class="form-container">
                    <form id="feedback-form">
                        <p>I'm a</p>
                        <div class="form-field">
                            <input type="radio" id="company" name="contact" value="email">
                            <label for="company">Company</label>

                            <input type="radio" id="individual" name="contact" value="phone">
                            <label for="individual">Phone</label>
                        </div>
                        <fieldset>
                            <legend>Company Information</legend>
                            <div class="form-field">
                                <label for="company_name">Company Name:</label>
                                <input name="company_name" type="text" id="company_name" placeholder="Name of your business" />
                            </div>
                            <div class="form-field">
                                <label for="company_phone">Phone: </label>
                                <input name="c-tel" type="tel" id="company_phone" placeholder="Company phone number..." />
                            </div>
                            <div class="form-field">
                                <label for="company-address">Street Address: </label>
                                <input type="text" id="company-address" name="street-address" placeholder="Street address..." />
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Contact Information</legend>
                            <div class="form-field">
                                <label>Salutation: </label>
                                <select name="salute">
									<option>&nbsp;</option>
									<option>Mrs.</option>
									<option>Ms.</option>
									<option>Mr.</option>
								</select>
                            </div>
                            <div class="form-field">
                                <label for="username">Name:</label>
                                <input name="user" id="username" type="text" placeholder="Name..." required />
                            </div>
                            <div class="form-field">
                                <label for="userphone">Phone</label>
                                <input type="tel" name="u-tel" id="userphone" placeholder="Contact phone number..." />
                            </div>
                            <div class="form-field">
                                <label for="useremail">Email:</label>
                                <input name="email" type="email" id="useremail" placeholder="Email address" required />
                            </div>
                            <div class="form-field">
                                <label>Subject:</label>
                                <select id="subject">
									<option id="opt1">Service Feedback</option>
									<option id="opt2">Technical Support</option>
									<option id="opt3">Submit Query</option>
									<option id="opt4">Other...</option>
								</select>
                            </div>
                            <h5>Comment</h5>
                            <textarea name="message" id="msg" rows="15" cols="50"></textarea>

                        </fieldset>
                        <div>
                            <input type="submit" name="Submit Form" class="submit btn" />
                            <input type="reset" name="Reset Fields" class="reset btn" />
                        </div>
                    </form>
                </div>
            </div>
        </article>
    </main>
    <!--#include virtual="../common/footer.html"-->
</body>

</html>
