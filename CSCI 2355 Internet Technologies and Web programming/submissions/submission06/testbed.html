<!DOCTYPE html5>
<!--document_head.html-->
<html lang="en">

	<head>
		<title>Diji Domain</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <base href="http://cs.smu.ca/cs35502/submission05/"> -->
		<link rel="stylesheet" href="./css/desktop.css" />
	</head>

	<body>
		<!--logo_row.html-->
		<header>
			<img class="page-banner" src="./images/banner.png" alt="diji domain company banner"
			/>
			<nav id="navbar">
				<ul>
					<li class="nav-item"><a href="my_business2.html">Home</a></li>
					<li class="nav-item"><a href="./pages/services.html">Services</a></li>
					<li class="nav-item"><a href="./pages/software.html">Software</a></li>
					<li class="nav-item"><a href="./pages/your-business.html">Your Business</a></li>
					<li class="nav-item"><a href="./pages/about-us.html">About Us</a></li>
					<li class="nav-item"><a href="./pages/contact-us.html">Contact Us</a></li>
					<li class="nav-item"><a href="./pages/sitemap.html">Site Map</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<aside class="sidebar">
				<nav>
					<ul>
						<li class="nav-item sidebar-item"><a href="./pages/contact-us.html">Contact Us</a></li>
						<li class="nav-item sidebar-item"><a href="./pages/locations.html">Locations</a></li>
					</ul>
				</nav>
			</aside>
			<article class="article-w-sidebar">
				<div id="text">
					<h1 class="page-title">Feedback Form</h1>
					<div class="form-container">
						<form id="feedback-form">
							<div class="form-field">
								<label for="user">Name:</label>
								<input name="user" id="username" type="text" placeholder="Name..." required />
							</div>
							<div class="form-field">
								<label for="email">Email:</label>
								<input name="email" type="email" id="email" placeholder="Email address" required
								/>
							</div>
							<div class="form-field">
								<label for="company_name">Company Name:</label>
								<input name="company_name" type="text" id="com_name" placeholder="Name of your business"
								/>
							</div>
							<div class="form-field">
								<label name="subject">Subject:</label>
								<select id="subject">
										<option id="opt1">Service Feedback</option>
										<option id="opt2">Technical Support</option>
										<option id="opt3">Submit Query</option>
										<option id="opt4">Other...</option>
									</select>
							</div>
							<div class="form-field">
								<textarea name="message" id="msg" rows="15" cols="50">
										Message here
										</textarea>
							</div>
						</form>
					</div>
				</div>
			</article>
		</main>
		<footer>
			<span id="copyright">Diji Domain &copy; 2017 Kojo Acquah</span>
		</footer>
		<style>
			#feedback-form {
				/*border: blue 1px dashed;*/
				display: block;
				margin: auto;
				min-width: 100%;
			}

			.form-field {
				display: flex;
				padding: 5px;
				margin: 5px;
				border-bottom: 1px solid gray;
			}

			label {
				display: inline-flex;
				min-width: 33.33%;
			}

			input {
				display: inline-flex;
				width: calc(100% - 33.33%);
				border: none;
			}
		</style>
	</body>

</html>
