<!DOCTYPE html>
<!-- feedback2.html -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/default.css">
    <title>Contact Us</title>
  </head>
  <body>
    <main class="Feedback">
      <h4>Feedback Form ... Let Us Know What You Think</h4>
      <form id="contact">
        <table>
          <tr>
            <td>Salutation:</td>
            <td><select name="salute">
              <option>&nbsp;</option>
              <option>Mrs.</option>
              <option>Ms.</option>
              <option>Mr.</option>
              <option>Dr.</option>
            </select></td>
          </tr>
          <tr>
            <td>First Name:</td>
            <td><input type="text" name="firstName" size="40"></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input type="text" name="lastName" size="40"></td>
          </tr>
          <tr>
            <td>E-mail Address:</td>
            <td><input type="text" name="email" size="40"></td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td><input type="text" name="phone" size="40"></td>
          </tr>
          <tr>
            <td>Subject:</td>
            <td><input type="text" name="subject" size="40"></td>
          </tr>
          <tr>
            <td>Comments:</td>
            <td><textarea name="message" rows="6" cols="30"></textarea></td>
          </tr>
          <tr>
            <td colspan="2">Please check here if you wish to receive a reply:
            <input type="checkbox" name="reply" value="yes"></td>
          </tr>
          <tr>
            <td><input type="submit" value="Send Feedback"></td>
            <td class="RightAligned"><input type="reset"
              value="Reset Form"></td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
